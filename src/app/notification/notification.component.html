<div class='app-notification'
    [class.ok]='isOkNotification()'
    [class.info]='isInfoNotification()'
    [class.warning]='isWarningNotification()'
    [class.error]='isErrorNotification()'>
  <div class='ntf-header'
    *ngIf='showHeader()'>
    <div class="ntf-wrapper">
      {{ title }}
    </div>
      <span class="close"></span>
  </div>
  <div class='ntf-container'>
    <div class='ntf-text'>
      <div class="ntf-wrapper"
        [innerHTML]="text">
      </div>
      <span class="close"
        *ngIf="showContainerCloseBtn()"></span>
    </div>    
    <div class='ntf-footer'
      *ngIf='showFooter()'>
      <span class='ok'
        *ngIf='showOk'>{{ okText }}</span>
      <span class='cancel'
        *ngIf='showCancel'>{{ cancelText }}</span>
    </div>
  </div>
</div>
