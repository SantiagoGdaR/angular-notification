<div class='app-notification'
    [class.ok]='isOkNotification()'
    [class.info]='isInfoNotification()'
    [class.warning]='isWarningNotification()'
    [class.error]='isErrorNotification()'
    [class.ntf-border]='showHeader()'
    [class.ntf-radius]='isRoundedNotification()'
    [@animation]="animationState">
  <div class='ntf-header'
    *ngIf='showHeader()'>
    <div [class.ntf-wrapper]='applyWrapper()'>
      {{ title }}
    </div>
      <span class='close'
        *ngIf='showHeaderCloseBtn()'
        (click)='onCloseClick()'></span>
  </div>
  <div class='ntf-container'>
    <div class='ntf-text'>
      <div [class.ntf-wrapper]='applyWrapper()'
        [innerHTML]='text'>
      </div>
      <span class='close'
        *ngIf='showContainerCloseBtn()'
        (click)='onCloseClick()'></span>
    </div>    
    <div class='ntf-footer'
      *ngIf='showFooter()'>
      <span class='ok'
        [class.ntf-radius]='isRoundedNotification()'
        *ngIf='showOk'
        (click)='onOkClick()'>{{ okText }}</span>
      <span class='cancel'
        [class.ntf-radius]='isRoundedNotification()'
        *ngIf='showCancel'
        (click)='onCancelClick()'>{{ cancelText }}</span>
    </div>
  </div>
</div>
